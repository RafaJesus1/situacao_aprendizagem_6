<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Editar Paciente</h2>

    <form th:action="@{'/paciente/editar/' + ${paciente.id}}" th:object="${paciente}" method="post">
        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" th:field="*{nome}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Idade</label>
            <input type="number" class="form-control" th:field="*{idade}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Sexo</label>
            <select class="form-select" th:field="*{sexo}" required>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
                <option value="Outro">Outro</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Data da Consulta</label>
            <input type="date" class="form-control" th:field="*{data_consulta}" required>
        </div>


        <button type="submit" class="btn btn-success">Salvar</button>
    </form>
</div>
</body>
</html>
