<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Pacientes Cadastrados</h2>

    <a href="/paciente/cadastro" class="btn btn-success mb-3">Novo Paciente</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Sexo</th>
            <th>Data da Consulta</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="paciente : ${pacientes}">
            <td th:text="${paciente.nome}"></td>
            <td th:text="${paciente.idade}"></td>
            <td th:text="${paciente.sexo}"></td>
            <td th:text="${#dates.format(paciente.data_consulta, 'dd/MM/yyyy')}"></td>
            <td>
                <a th:href="@{'/paciente/editar/' + ${paciente.id}}" class="btn btn-primary btn-sm">Editar</a>
                <a th:href="@{'/paciente/deletar/' + ${paciente.id}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Tem certeza que deseja excluir?');">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
